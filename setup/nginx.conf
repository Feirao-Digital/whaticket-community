
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 5011 ssl; # Escuta na porta HTTPS
        server_name escritorio.fdigital.com.br;

        # Caminho para os certificados gerados pelo win-acme
        ssl_certificate C:/nginx-1.28.0/certificados/fullchain.cer;
        ssl_certificate_key C:/nginx-1.28.0/certificados/cert.key;

        # Localização dos arquivos estáticos do frontend
        location / {
            root D:/@Projetos/WhatsApp/Whaticket/frontend/build; # Use barra normal!
            try_files $uri /index.html;
        }

        # Redirecionamento das chamadas de API para o backend Node.js
        # que o PM2 está mantendo na porta 8080
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

